<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta lang="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo dentro de das tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar uma linha <br> Você
    pode utilizar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simblos especiais!
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;&yen;
        &cent;
        &Delta;
        &empty;
        &sum;
        &larr;
        &lt;&gt;
    </p>
    <p> Vamos criar alguns emojis
        &#x1F913;&#x1F648;
    </p>
</body>   
</html>
